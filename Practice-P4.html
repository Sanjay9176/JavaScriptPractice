<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER & SCISSORS</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1>Stone Paper & Scissors</h1>
    <div class="imgcont">
        <div class="imgs" id="Stone">
            <img src="images/rock.png"/>
        </div>
        <div class="imgs" id="Paper">
            <img src="images/paper.png"/>
        </div>
        <div class="imgs" id="Scissor">
            <img src="images/scissors.png"/>
        </div>
    </div>
    <div class="score">
        <div class="you">
            <p id="score-y">0</p>
            <p>YOUR POINTS</p>
        </div>
        <div class="comp">
            <p id="score-c">0</p>
            <p>COMPUTER POINTS</p>
        </div>
    </div>
    <div class="msg">
        <p id="message">Pick Your Move</p>
    </div>
    <script src="code.js"></script>
</body>
</html>
